<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkled</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="titleScreen" class="full-screen">
        <div class="title">DICE WAR II</div>
        <div id="subTitle">Rise of the Farklnauts</div>
        <div id="playerList">
            <div>Who is playing?</div>
            <input id="player1" type="text" value="" placeholder="Player 1" oninput="validateAtLeastTwoPlayers()"/>
            <input id="player2" type="text" value="" placeholder="Player 2" oninput="validateAtLeastTwoPlayers()"/>
            <input id="player3" type="text" value="" placeholder="Player 3" oninput="validateAtLeastTwoPlayers()"/>
            <input id="player4" type="text" value="" placeholder="Player 4" oninput="validateAtLeastTwoPlayers()"/>
            <button id="startButton" onclick="startGame()">Start Game</button>
            <div id="twoPlayersRequired">Two players are required to start a new game</div>
        </div>
    </div>
    <div id="scoreboard"></div>
    <div id="turnChangeScreen" class="full-screen">
        <div class="title"><span id="titleName">PLAYER</span>'s Turn</div>
        <button id="startTurn" onclick="startTurn()">I am <span id="confirmName">PLAYER</span>, let's go!</button>
    </div>
    <div id="playTurnScreen" class="full-screen">
        <div class="space-filler"></div>
        <button id="rollDiceButton" onclick="rollDice()">Roll <span id="diceCount">COUNT</span> Dice</button>
        <div>Amazing roll animations and a cool way of selecting dice to score</div>
        <div class="space-filler"></div>
        <div>Points: <span id="turnScore"></span></div>
        <button id="endTurnButton" onclick="endTurn()">Bank points and End Turn</button>
    </div>
    <div id="winScreen" class="full-screen">
        <div class="title">Tony Wins!</div>
        <button id="newGame" onclick="showTitleScreen()">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
